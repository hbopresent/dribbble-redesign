<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Dribbble</title>
    <link rel="stylesheet" href="app/styles/css/normalize.css"/>
    <link rel="stylesheet" href="app/styles/css/main.css"/>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <section class="display">
      <div class="dribbble">
        <div class="dribbble-header">
          <div class="dribbble-header-element dribbble-header-personal"></div>
          <div class="dribbble-header-element dribbble-header-logo">dribbble</div>
          <div class="dribbble-header-element dribbble-header-search"></div>
        </div>
        <div class="dribbble-filterbar">
          <div class="dribbble-filterbar-element dribbble-filterbar-views">
            <div class="filterName">Popular</div>
            <div class="filterDropdown"></div>
          </div>
          <div class="dribbble-filterbar-element dribbble-filterbar-time">
            <div class="filterName">Month</div>
            <div class="filterDropdown"></div>
          </div>
          <div class="dribbble-filterbar-element dribbble-filterbar-multirow" id="multi-switch">
            <span class="arrangementBtn" id="multi-switch-icon"></span>
          </div>
          <div class="dribbble-filterbar-element dribbble-filterbar-singlerow" id="single-switch">
            <span class="arrangementBtn" id="single-switch-icon"></span>
          </div>
        </div>
        <div class="dribbble-navbar">
          <div class="dribbble-navbar-element dribbble-navbar-personal"></div>
          <div class="dribbble-navbar-element dribbble-navbar-popular"></div>
          <div class="dribbble-navbar-element dribbble-navbar-following"></div>
          <div class="dribbble-navbar-element dribbble-navbar-more"></div>
        </div>
        <div class="dribbble-view">
          <div class="dribbble-view-content single-display" id="viewContent"></div>
        </div>
      </div>
    </section>
    <script src="app/script/main.js"></script>
  </body>
</html>
