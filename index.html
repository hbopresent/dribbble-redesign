<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Dribbble</title>
    <link rel="stylesheet" href="app/styles/css/normalize.css"/>
    <link rel="stylesheet" href="app/styles/css/main.css"/>
  </head>
  <body>
    <section class="display">
      <div class="dribbble">
        <div class="dribbble-header">
          <div class="dribbble-header-element dribbble-header-personal"></div>
          <div class="dribbble-header-element dribbble-header-logo"></div>
          <div class="dribbble-header-element dribbble-header-search"></div>
        </div>
        <div class="dribbble-filterbar">
          <div class="dribbble-filterbar-element dribbble-filterbar-views">
            <div class="filterName">Popular</div>
            <div class="filterDropdown"></div>
          </div>
          <div class="dribbble-filterbar-element dribbble-filterbar-time">
            <div class="filterName">Month</div>
            <div class="filterDropdown"></div>
          </div>
          <div class="dribbble-filterbar-element dribbble-filterbar-multirow">
            <span class="arrangementBtn"></span>
          </div>
          <div class="dribbble-filterbar-element dribbble-filterbar-singlerow">
            <span class="arrangementBtn"></span>
          </div>
        </div>
        <div class="dribbble-navbar">
          <div class="dribbble-navbar-element dribbble-navbar-personal"></div>
          <div class="dribbble-navbar-element dribbble-navbar-popular"></div>
          <div class="dribbble-navbar-element dribbble-navbar-following"></div>
          <div class="dribbble-navbar-element dribbble-navbar-more"></div>
        </div>
        <div class="dribbble-view">
          <div class="dribbble-view-content single-display">
            <div class="artwork">
              <div class="artwork-username">
                <div class="artwork-username-pic"></div>
                <input type="text" class="artwork-username-account" value="hk-3345678"/>
              </div>
              <div class="artwork-cover"></div>
              <div class="artwork-info">
                <div class="artwork-info-element">
                  <div class="artwork-info-element-icon artwork-info-element-sight"></div>
                  <input type="text" class="artwork-info-element-count" value="145"/>
                </div>
                <div class="artwork-info-element">
                  <div class="artwork-info-element-icon artwork-info-element-message"></div>
                  <input type="text" class="artwork-info-element-count" value="10"/>
                </div>
                <div class="artwork-info-element artwork-info-like">
                  <div class="artwork-info-element-icon artwork-info-element-like"></div>
                  <input type="text" class="artwork-info-element-count" value="1132"/>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
